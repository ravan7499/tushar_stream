<head>

  <style>
    :root {
      --primary: #2A2A2A;
      --secondary: #3D3D3D;
      --accent: #00A8E8;
      --text: #E0E0E0;
      --gradient: linear-gradient(135deg, #00A8E8 0%, #006E99 100%);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      font-family: 'Inter', system-ui, sans-serif;
      background: var(--primary);
      color: var(--text);
    }

    .iframe-container {
      position: relative;
      width: 90%;
      max-width: 1400px;
      margin: 2rem auto;
      border-radius: 20px;
      overflow: hidden;
      background: var(--secondary);
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      border: 1px solid rgba(255,255,255,0.1);
    }

    .iframe-container::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 20px;
      padding: 2px;
      background: var(--gradient);
      -webkit-mask: 
         linear-gradient(#fff 0 0) content-box, 
         linear-gradient(#fff 0 0);
      mask: 
         linear-gradient(#fff 0 0) content-box, 
         linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      pointer-events: none;
    }

    .iframe-container iframe {
      width: 100%;
      height: 600px;
      border: none;
      background: #000;
    }

    .telegram-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.8rem;
      padding: 1rem 2rem;
      background: var(--gradient);
      color: white;
      font-weight: 600;
      border-radius: 12px;
      text-decoration: none;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 4px 15px rgba(0, 168, 232, 0.3);
      border: 1px solid rgba(255,255,255,0.1);
    }

    .telegram-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 168, 232, 0.5);
    }

    .telegram-btn:active {
      transform: translateY(0);
    }

    .popup-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease;
      backdrop-filter: blur(8px);
      z-index: 1000;
    }

    .popup-overlay.active {
      opacity: 1;
      visibility: visible;
    }

    .popup {
      background: var(--secondary);
      border-radius: 24px;
      padding: 2.5rem;
      width: 90%;
      max-width: 500px;
      position: relative;
      border: 1px solid rgba(255,255,255,0.1);
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
      transform: scale(0.95);
      transition: transform 0.3s ease;
    }

    .popup-overlay.active .popup {
      transform: scale(1);
    }

    .close-popup {
      position: absolute;
      top: 1.5rem;
      right: 1.5rem;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      background: rgba(255,255,255,0.1);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .close-popup:hover {
      background: rgba(255,255,255,0.2);
    }

    .telegram-logo {
      width: 80px;
      margin-bottom: 1.5rem;
      filter: drop-shadow(0 4px 6px rgba(0,168,232,0.3));
    }

    .popup h2 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .popup p {
      color: #B0B0B0;
      line-height: 1.6;
      margin-bottom: 2rem;
    }

    @media (max-width: 768px) {
      .iframe-container {
        width: 95%;
        margin: 1rem auto;
      }
      
      .iframe-container iframe {
        height: 210px;
      }
      
      .popup {
        padding: 1.3rem;
      }
      .popup h2 {
        font-size: 1.5rem;
    }

    .loader {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 48px;
      height: 48px;
      border: 3px solid rgba(255,255,255,0.2);
      border-radius: 50%;
      border-top-color: var(--accent);
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }
  </style>
</head>
